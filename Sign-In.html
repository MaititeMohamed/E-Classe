<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100 ">
        <div class="card " style="width:25rem; border-radius: 15px;">
            <div class="card-body">
                <h5 class="border-start border-4 border-primary ms-5 ps-2">E class</h5>
                <h2 class="d-flex justify-content-center text-uppercase">Sign In</h2>
                <P class="d-flex justify-content-center mt-2">Enter your credentials to access your account </P>

                <form action="">
                    <div class="form-group">
                        <label for="usrEmail">Email</label>
                        <input type="email" class="form-control" id="usrEmail" name="Email" required
                            placeholder="Enter you Email ">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="userPassword" name="password" required
                            placeholder="Enter you password ">
                    </div>
                    <div class="form-check mt-2">
                        <input type="checkbox" class="form-check-input" id="Remember"  >
                        <label >Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary container-fluid mt-2">LOG IN</button>
                     <div class="d-flex justify-content-center mt-3">
                    <p>Forgot your password?<span > <a href="#">Reset Password</a> </span> </p>
                    </div>

                </form>
            </div>
        </div>
    </div>












    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
